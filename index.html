<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samaflux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="logo">Samaflux</div>
    <div class="nav-buttons">
      <button onclick="showPage('login')">Log In</button>
      <button onclick="showPage('register')" class="primary">Sign Up</button>
    </div>
  </header>

  <!-- LANDING -->
  <section id="landing" class="page active">
    <h1>Send & receive money securely</h1>
    <p>Fast. Simple. Secure.</p>
    <button class="primary" onclick="showPage('register')">Get Started</button>
  </section>

  <!-- LOGIN -->
  <section id="login" class="page">
    <h2>Log In</h2>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button class="primary" onclick="login()">Log In</button>
    <button onclick="showPage('landing')">Back</button>
  </section>

  <!-- REGISTER -->
  <section id="register" class="page">
    <h2>Create Account</h2>
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button class="primary" onclick="register()">Create Account</button>
    <button onclick="showPage('landing')">Back</button>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="page">
    <h2>Dashboard</h2>
    <p><strong>Balance:</strong> â‚¦<span id="balance">0</span></p>

    <div class="card">
      <h3>Add Money</h3>
      <input id="addAmount" type="number" placeholder="Amount" />
      <button class="primary" onclick="addMoney()">Add Money</button>
    </div>

    <div class="card">
      <h3>Send Money</h3>
      <input id="sendEmail" type="email" placeholder="Recipient Email" />
      <input id="sendAmount" type="number" placeholder="Amount" />
      <button class="primary" onclick="sendMoney()">Send</button>
    </div>

    <button onclick="logout()">Logout</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
