<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Samaflux</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f5f7fa;
}

.page { display: none; }

.auth-box {
  max-width: 420px;
  margin: 80px auto;
  background: white;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,.08);
}

.auth-box h1 {
  text-align: center;
  color: #003087;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #0070ba;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #eef2ff;
  color: #003087;
}

.link {
  text-align: center;
  margin-top: 14px;
  color: #0070ba;
  cursor: pointer;
}

.dashboard {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 240px;
  background: white;
  padding: 20px;
  border-right: 1px solid #e5e7eb;
}

.sidebar h2 {
  color: #003087;
}

.nav-item {
  padding: 12px;
  margin-top: 8px;
  border-radius: 8px;
  cursor: pointer;
}

.nav-item:hover {
  background: #f1f5f9;
}

.main {
  flex: 1;
  padding: 32px;
}

.card {
  background: white;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
  max-width: 600px;
}

.balance {
  font-size: 28px;
  font-weight: bold;
  color: #003087;
}

.tx {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landingPage" class="page auth-box">
  <h1>Samaflux</h1>
  <button onclick="show('loginPage')">Log In</button>
  <button class="secondary" onclick="show('registerPage')">Sign Up</button>
</div>

<!-- LOGIN -->
<div id="loginPage" class="page auth-box">
  <h1>Log In</h1>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button onclick="login()">Log In</button>
  <div class="link" onclick="show('landingPage')">Back</div>
</div>

<!-- REGISTER -->
<div id="registerPage" class="page auth-box">
  <h1>Create Account</h1>
  <input id="regEmail" placeholder="Email">
  <input id="regPassword" type="password" placeholder="Password">
  <button onclick="register()">Create Account</button>
  <div class="link" onclick="show('landingPage')">Back</div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" class="page dashboard">
  <div class="sidebar">
    <h2>Samaflux</h2>
    <div class="nav-item" onclick="showSection('home')">Dashboard</div>
    <div class="nav-item" onclick="showSection('send')">Send Money</div>
    <div class="nav-item" onclick="showSection('history')">Transactions</div>
  </div>

  <div class="main">

    <!-- HOME -->
    <div id="home" class="card">
      <div class="balance">â‚¦<span id="balance">0</span></div>
      <input id="addAmount" type="number" placeholder="Amount">
      <button onclick="addMoney()">Add Money</button>
    </div>

    <!-- SEND MONEY -->
    <div id="send" class="card" style="display:none">
      <h3>Send Money</h3>
      <input id="sendTo" placeholder="Recipient Email">
      <input id="sendAmount" type="number" placeholder="Amount">
      <button onclick="sendMoney()">Send</button>
    </div>

    <!-- HISTORY -->
    <div id="history" class="card" style="display:none">
      <h3>Transaction History</h3>
      <div id="txList"></div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
