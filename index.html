<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samaflux</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LANDING -->
<div id="landing" class="page active">
  <h1>Welcome to Samaflux</h1>
  <p>Send • Receive • Withdraw money securely</p>

  <button onclick="show('login')">Login</button>
  <button onclick="show('register')">Register</button>
</div>

<!-- LOGIN -->
<div id="login" class="page">
  <h2>Login</h2>

  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <p class="link" onclick="show('landing')">← Back</p>
</div>

<!-- REGISTER -->
<div id="register" class="page">
  <h2>Register</h2>

  <input id="regEmail" placeholder="Email" />
  <input id="regPassword" type="password" placeholder="Password" />

  <button onclick="register()">Create Account</button>
  <p class="link" onclick="show('landing')">← Back</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="page">
  <h2 id="balance">Balance: ₦0</h2>

  <h3>Send Money</h3>
  <input id="toEmail" placeholder="Recipient Email" />
  <input id="amountSend" type="number" placeholder="Amount" />
  <button onclick="sendMoney()">Send</button>

  <h3>Add Money</h3>
  <input id="amountAdd" type="number" placeholder="Amount" />
  <button onclick="addMoney()">Add Funds</button>

  <h3>Withdraw</h3>
  <input id="amountWithdraw" type="number" placeholder="Amount" />
  <input id="bank" placeholder="Bank Code" />
  <input id="account" placeholder="Account Number" />
  <button onclick="withdraw()">Withdraw</button>

  <p id="msg"></p>
  <p class="link" onclick="show('landing')">Logout</p>
</div>

<script src="app.js"></script>
</body>
</html>
