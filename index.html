<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samaflux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003087;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      background: #003087;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #001f5f;
    }

    .dashboard {
      display: none;
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1;
      min-width: 280px;
      background: #f0f2f5;
      padding: 15px;
      border-radius: 8px;
    }

    ul {
      padding-left: 20px;
    }

    .logout {
      background: #999;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<!-- ================= AUTH ================= -->
<div class="box" id="authBox">
  <h2>Samaflux Login</h2>
  <input id="loginEmail" placeholder="Email" />
  <input id="loginPassword" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <hr style="margin:20px 0">

  <h2>Create Account</h2>
  <input id="regEmail" placeholder="Email" />
  <input id="regPassword" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard" id="dashboard">
  <h2>Welcome to Samaflux</h2>

  <p><strong>Email:</strong> <span id="userEmail"></span></p>
  <p><strong>Balance:</strong> â‚¦<span id="balance">0</span></p>

  <div class="row">

    <!-- ADD MONEY -->
    <div class="card">
      <h3>Add Money</h3>
      <input id="addAmount" type="number" placeholder="Amount" />
      <button onclick="addMoney()">Add Money</button>
    </div>

    <!-- SEND MONEY -->
    <div class="card">
      <h3>Send Money</h3>
      <input id="sendTo" placeholder="Recipient Email" />
      <input id="sendAmount" type="number" placeholder="Amount" />
      <button onclick="sendMoney()">Send</button>
    </div>

    <!-- WITHDRAW -->
    <div class="card">
      <h3>Withdraw</h3>
      <input id="withdrawAmount" type="number" placeholder="Amount" />
      <input id="bankCode" placeholder="Bank Code (e.g. 058)" />
      <input id="accountNumber" placeholder="Account Number" />
      <button onclick="withdraw()">Withdraw</button>
    </div>

  </div>

  <!-- TRANSACTION HISTORY -->
  <div class="card" style="margin-top:20px">
    <h3>Transaction History</h3>
    <ul id="txList"></ul>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script src="app.js"></script>
</body>
</html>
