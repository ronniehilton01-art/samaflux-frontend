<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samaflux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <div id="landing" class="card active">
    <h1>Samaflux</h1>
    <p>Send • Receive • Withdraw money</p>
    <button onclick="show('login')">Login</button>
    <button onclick="show('register')" class="outline">Register</button>
  </div>

  <div id="login" class="card">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="link" onclick="show('landing')">← Back</button>
  </div>

  <div id="register" class="card">
    <h2>Register</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <button class="link" onclick="show('landing')">← Back</button>
  </div>

  <div id="dashboard" class="card">
    <h2>Dashboard</h2>
    <p id="balance">Balance: ₦0</p>

    <input id="addAmount" type="number" placeholder="Amount">
    <button onclick="addMoney()">Add Money</button>

    <button class="danger" onclick="logout()">Logout</button>
  </div>

</div>

<script src="app.js" defer></script>
</body>
</html>
