<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SamaFlux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .page {
      display: none;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    .page.active {
      display: block;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #0a7cff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button.secondary {
      background: #444;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }

    .balance {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="home" class="page active">
  <h2>Welcome to SamaFlux</h2>
  <button type="button" onclick="show('login')">Login</button>
  <button type="button" class="secondary" onclick="show('register')">Register</button>
</div>

<!-- LOGIN -->
<div id="login" class="page">
  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email" />
  <input id="loginPassword" type="password" placeholder="Password" />
  <button type="button" onclick="login()">Login</button>
  <button type="button" class="secondary" onclick="show('home')">Back</button>
  <div id="loginMsg" class="msg"></div>
</div>

<!-- REGISTER -->
<div id="register" class="page">
  <h2>Register</h2>
  <input id="regEmail" placeholder="Email" />
  <input id="regPassword" type="password" placeholder="Password" />
  <button type="button" onclick="register()">Register</button>
  <button type="button" class="secondary" onclick="show('home')">Back</button>
  <div id="registerMsg" class="msg"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="page">
  <h2>Dashboard</h2>
  <div id="balance" class="balance"></div>

  <input id="toEmail" placeholder="Send to Email" />
  <input id="sendAmount" placeholder="Amount" type="number" />
  <button type="button" onclick="sendMoney()">Send Money</button>

  <button type="button" class="secondary" onclick="logout()">Logout</button>
  <div id="dashMsg" class="msg"></div>
</div>

<script src="app.js"></script>
</body>
</html>
