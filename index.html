<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samaflux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN / REGISTER -->
<div id="auth" class="card">
  <h1>Samaflux</h1>
  <p class="subtitle">Secure payments made easy</p>

  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="login()">Log In</button>
  <button type="button" class="secondary" onclick="register()">Create Account</button>

  <p id="msg" class="msg"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <header class="topbar">
    <span>Samaflux</span>
    <button class="logout" onclick="logout()">Log out</button>
  </header>

  <main class="container">
    <div class="balance-card">
      <span>Available balance</span>
      <h2 id="balance">₦0</h2>
    </div>

    <div class="action-card">
      <h3>Send money</h3>
      <input id="toEmail" type="email" placeholder="Recipient email">
      <input id="amount" type="number" placeholder="Amount (₦)">
      <button type="button" onclick="send()">Send</button>
      <p id="dashMsg" class="msg"></p>
    </div>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
