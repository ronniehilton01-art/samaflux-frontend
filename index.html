<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samaflux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="logo">Samaflux</div>
  <div class="top-actions">
    <button onclick="showPage('login')">Log In</button>
    <button class="primary" onclick="showPage('register')">Sign Up</button>
  </div>
</header>

<main>

  <!-- LANDING -->
  <section id="landing" class="page active">
    <h1>Send, receive, and manage money securely</h1>
    <p>Fast payments. Real balance. Built for Africa.</p>
    <button class="primary big" onclick="showPage('register')">Get Started</button>
  </section>

  <!-- LOGIN -->
  <section id="login" class="page">
    <div class="card">
      <h2>Log In</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button class="primary" onclick="login()">Log In</button>
      <button class="ghost" onclick="showPage('landing')">Back</button>
    </div>
  </section>

  <!-- REGISTER -->
  <section id="register" class="page">
    <div class="card">
      <h2>Create Account</h2>
      <input id="regEmail" type="email" placeholder="Email" />
      <input id="regPassword" type="password" placeholder="Password" />
      <button class="primary" onclick="register()">Create Account</button>
      <button class="ghost" onclick="showPage('landing')">Back</button>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="page">
    <div class="card">
      <h2>Balance</h2>
      <div class="balance">â‚¦<span id="balance">0</span></div>
    </div>

    <div class="card">
      <h3>Add Money</h3>
      <input id="addAmount" type="number" placeholder="Amount" />
      <button class="primary" onclick="addMoney()">Add Money</button>
    </div>

    <div class="card">
      <h3>Send Money</h3>
      <input id="sendEmail" type="email" placeholder="Recipient Email" />
      <input id="sendAmount" type="number" placeholder="Amount" />
      <button class="primary" onclick="sendMoney()">Send</button>
    </div>

    <button class="ghost logout" onclick="logout()">Logout</button>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
